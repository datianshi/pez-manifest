---
name: concourse

# replace with bosh status --uuid
director_uuid: 802627e1-1d13-4164-a334-c1d06e6d2a69

# pick a sane db name and password
#atc_db_name: atc
#atc_db_role: atc
#  name: atc
#  password: atc

# replace all addresses with your network's IP range
#
# e.g. X.X.0.2 -> 10.0.0.2
networks:
  - name: concourse
    type: manual
    subnets:
      - range: 192.168.100.0/24
        gateway: 192.168.100.2
        dns: [192.168.100.2]
        reserved:
          - 192.168.100.1
          - 192.168.100.3
          - 192.168.100.10 - 192.168.100.254
        static:
          - 192.168.100.4
        cloud_properties: {name: seperate-network}

releases:
  - name: concourse
    version: latest
  - name: garden-linux
    version: latest

jobs:
  - name: discovery
    instances: 1
    resource_pool: discovery
    persistent_disk: 1024
    templates:
      - {release: concourse, name: consul-agent}
    networks:
      - name: concourse
        static_ips: [192.168.100.4]
    properties:
      consul:
        agent:
          mode: server

  - name: web
    instances: 1
    resource_pool: web
    templates:
      - {release: concourse, name: consul-agent}
      - {release: concourse, name: tsa}
      - {release: concourse, name: atc}
    networks: [{name: concourse}]
    properties:
      atc:
        publicly_viewable: true
        basic_auth_username: atc
        basic_auth_password: atc
        postgresql:
          database: atc
          role:
            name: atc
            password: atc

      tsa:
        atc:
          username: atc
          password: atc

      consul:
        agent:
          servers: {lan: [192.168.100.4]}

  - name: db
    instances: 1
    resource_pool: databases
    persistent_disk_pool: database
    templates:
      - {release: concourse, name: consul-agent}
      - {release: concourse, name: postgresql}
    networks: [{name: concourse}]
    properties:
      postgresql:
        databases: [{name: atc}]
        roles:
        - name: atc
          password: atc

      consul:
        agent:
          servers: {lan: [192.168.100.4]}

  - name: worker
    instances: 2
    resource_pool: workers
    templates:
      - {release: concourse, name: consul-agent}
      - {release: concourse, name: groundcrew}
      - {release: garden-linux, name: garden}
    networks: [{name: concourse}]
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777

      consul:
        agent:
          servers: {lan: [192.168.100.4]}

disk_pools:
  - name: database
    disk_size: 10240
    cloud_properties:
      type: gp2

resource_pools:
  - name: web
    network: concourse
    stemcell:
      name: bosh-vcloud-esxi-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      cpu: 1
      ram: 3_840
      disk: 4_096

  - name: discovery
    network: concourse
    stemcell:
      name: bosh-vcloud-esxi-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      cpu: 1
      ram: 3_840
      disk: 4_096

  - name: databases
    network: concourse
    stemcell:
      name: bosh-vcloud-esxi-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      cpu: 1
      ram: 3_840
      disk: 4_096

  - name: workers
    network: concourse
    stemcell:
      name: bosh-vcloud-esxi-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      cpu: 2
      ram: 7_680
      disk: 32_768

compilation:
  workers: 3
  network: concourse
  reuse_compilation_vms: true
  cloud_properties:
    cpu: 2
    ram: 3_840
    disk: 32_768

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
